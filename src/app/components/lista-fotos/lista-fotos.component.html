<ion-button color="medium" class="button-volver" (click)="volver()">

  
    <ion-title>
      Volver a Fotos {{tipoFotos == 0 ? 'Lindas' : 'Feas'}}
    </ion-title>  
  </ion-button>
<h3 class="fw-bold text-align-center titulo" >Lista de Fotos {{tipoFotos == 0 ? 'Lindas' : 'Feas'}}</h3>

 
  <ion-content  style="--background: #F2A359 !important;" [scrollEvents]="false" class="content mt-0">

    <ion-list  style="background-color: #F2A359 !important;" >  
      <ion-item style="--background: #eb445a;" class="custom-item" *ngFor="let foto of listaVisible; let index">
     
        
        <!-- #C04A42 -->
        
        
        <ion-card   style="height: auto !important; width: 100%; border-radius: 10px; background-color: rgb(255, 255, 255);">
    

            <img style="width: 100%;" height="250px"  alt="foto sacada por usuario" [src]="foto.ruta" />
  


            <ion-card-header class="m-0 py-0">
              <!-- <p class="m-0 p-0">
              Foto: 
            </p> -->
              <ion-card-title style="font-size: 0.9em;" class="m-0 p-0">
              {{foto.nombreFoto}}</ion-card-title>
              <ion-card-subtitle class="m-0 py-0">Votos: {{foto.votosIds.length}}</ion-card-subtitle>
            </ion-card-header>        
            <ion-card-content class="m-0 py-0">
              Usuario: {{foto.usuario}}
             
                <ion-button style="margin-left: 80%;"  [ngClass]="{'visible' : !foto.votosIds.includes(UsuarioActualId) }" (click)="eliminar(foto)"  class="d-flex boton" >
                  <!-- <ion-icon [hidden]="!foto.votosIds.includes(UsuarioActualId)" size="large" name="hand-left"></ion-icon> -->
                  <ion-icon class="icono" size="large" name="hand-left"></ion-icon>
                </ion-button>
                
                <ion-button style="margin-left: 80%;" [ngClass]="{'visible' : foto.votosIds.includes(UsuarioActualId) }"  (click)="guardar(foto)"  class="d-flex boton visible" >
                  <!-- <ion-icon size="large" name="hand-left-outline"></ion-icon> -->
                  <ion-icon class="icono" size="large" name="hand-left-outline"></ion-icon>
                </ion-button>
           
            </ion-card-content>
  
          </ion-card>
      
      
      
    </ion-item>







    </ion-list>
    
    <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
      <ion-infinite-scroll-content loadingText="Cargando..." loadingSpinner="bubbles"></ion-infinite-scroll-content>

    </ion-infinite-scroll>
    
  </ion-content>
