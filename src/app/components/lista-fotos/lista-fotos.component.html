<h3>Lista de Fotos {{tipoFotos == 0 ? 'Lindas' : 'Feas'}}</h3>
<ion-button (click)="volver()">

  
    <ion-title>
      Volver a Fotos {{tipoFotos == 0 ? 'Lindas' : 'Feas'}}
    </ion-title>  
  </ion-button>

  <ion-content class="content">

    <ion-list >  
      <ion-item class="custom-item" *ngFor="let foto of fotos">
     
        
        
        
        
        <ion-card style="height: auto !important; border-radius: 10px;">
    

            <img style="width: 100%;" height="200px"  alt="foto sacada por usuario" [src]="foto.ruta" />
  


            <ion-card-header class="m-0 py-0">
              <p class="m-0 p-0">
              Foto: 
            </p>
              <ion-card-title style="font-size: 0.9em;" class="m-0 p-0">
              {{foto.nombreFoto}}</ion-card-title>
              <ion-card-subtitle class="m-0 py-0">Votos: {{foto.votosIds.length}}</ion-card-subtitle>
            </ion-card-header>        
            <ion-card-content class="m-0 py-0">
              Usuario: {{foto.usuario}}
             
                <ion-button  [ngClass]="{'visible' : !foto.votosIds.includes(UsuarioActualId) }" (click)="eliminar(foto)"  class="d-flex boton" >
                  <!-- <ion-icon [hidden]="!foto.votosIds.includes(UsuarioActualId)" size="large" name="hand-left"></ion-icon> -->
                  <ion-icon class="icono" size="large" name="hand-left"></ion-icon>
                </ion-button>
                
                <ion-button [ngClass]="{'visible' : foto.votosIds.includes(UsuarioActualId) }"  (click)="guardar(foto)"  class="d-flex boton visible" >
                  <!-- <ion-icon size="large" name="hand-left-outline"></ion-icon> -->
                  <ion-icon class="icono" size="large" name="hand-left-outline"></ion-icon>
                </ion-button>
           
            </ion-card-content>
  
          </ion-card>
      
      
      
    </ion-item>







    </ion-list>
    
    
    
  </ion-content>
